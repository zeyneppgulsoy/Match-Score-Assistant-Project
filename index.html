<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Score Assistant</title> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
</head>
<body>
    <!--top-bar-->
    <header class="top-bar"> 
        <div class="logo">
            <i class="fas fa-futbol"></i>
            <h1>Match Score Assistant</h1>
        </div>
        <nav>
            <ul>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Increase Score</a>
                        <a href="#">Decrease Score</a>
                        <a href="#">Update Score</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#">Scoreboard</a>
                    <div class="dropdown-content">
                        <a href="#">Current Scores</a>
                        <a href="#">Historical Scores</a>
                    </div>
                </li> 
            </ul>
        </nav>
        <div class="social-media"><!-- Social media links and icons -->
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
             <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
             <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a> 
        </div>
    </header>

<!--field-->
    <div class="field"> 
        <div class="teams"> 
            <div class="team">
                <h2>Team <span id="teamAName">A</span>: <span id="scoreA">0</span></h2>
                <div class="team-controls">
                    <button onclick="increaseScore('A')"><i class="fas fa-plus"></i></button>
                    <i class="fas fa-futbol" style="font-size: 30px;"></i>
                    <button onclick="decreaseScore('A')"><i class="fas fa-minus"></i></button>
                </div>
                <button onclick="setScore('A')">Set Goal</button> <!-- Goal score update -->
                <button onclick="updateTeamName('A')">Update Team A Name</button> <!-- name update button -->
            </div>
            
            <div class="team">
                <h2>Team <span id="teamBName">B</span>: <span id="scoreB">0</span></h2>
                <div class="team-controls">
                    <button onclick="increaseScore('B')"><i class="fas fa-plus"></i></button>
                    <i class="fas fa-futbol" style="font-size: 30px;"></i>
                    <button onclick="decreaseScore('B')"><i class="fas fa-minus"></i></button>
                </div> 
                <button onclick="setScore('B')">Set Goal</button> <!-- Goal score update -->
                <button onclick="updateTeamName('B')">Update Team B Name</button><!-- name update button -->
            </div>
     
        </div>
        </div>
    </div>
  
    <script src="script.js"></script> 
</body>
</html>
